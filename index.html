<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax-ex-calendar</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- add moment.js -->
    <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
    <!-- add jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- add handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" charset="utf-8"></script>
  </head>
  <body>

    <div class="calendar">
      <div class="header">
        <div id="today">OGGI</div>
        <div id="prev"><i class="fas fa-arrow-circle-left"></i></div>
        <div id="next"><i class="fas fa-arrow-circle-right"></i></div>
        <h1></h1>
      </div>
      <ul class="calendar__days"></ul>
    </div>

    <!-- handlebars - template -->
    <script id="calendar__days-template" type="text/x-handlebars-template">
      <li class="calendar__day" data-date="{{YYYY}}-{{MM}}-{{DD}}">{{day}} {{month}} <div class="holiday"></div></li>
    </script>
    <!-- /handlebars - template -->

    <!-- add script.js -->
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
